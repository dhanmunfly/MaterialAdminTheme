<div class="col-md-12">
    <mat-form-field appearance="standard" class="col-md-4">
        <mat-label>Role ID</mat-label>
        <input matInput placeholder="SCFU Checker" #input>
    </mat-form-field>
    <div class="col-md-4 pt-2 text-right float-right">
        <button [routerLink]="'/vendor-finance/add-new-im'" class="add-im-icon" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <mat-label class="add-icon-text">Add New Role</mat-label>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="screenId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Screen ID </th>
            <td mat-cell *matCellDef="let row"> {{row.screenId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="menuName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu Name </th>
            <td mat-cell *matCellDef="let row"> {{row.menuName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="access">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Access </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.access" class="example-margin"></mat-checkbox>
            </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Add </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [checked]="row.add" class="example-margin"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.edit" class="example-margin"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.delete" class="example-margin"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.view" class="example-margin"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="channels">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Channels </th>
            <td mat-cell *matCellDef="let row"> {{row.channels}} </td>
        </ng-container>

        <ng-container matColumnDef="menuOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu Order </th>
            <td mat-cell *matCellDef="let row"> {{row.menuOrder}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
